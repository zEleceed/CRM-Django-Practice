{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3">
    {% if user.is_authenticated %}
    <h1> Hello Biach </h1>
    {% else %}
    <h1>Login</h1>
    <form method="POST" action="{% url 'home' %}">
        {% csrf_token %}
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
                <div id="emailHelp" class="form-text">We'll do our best to spread your name everywhere [insert evil laugh].</div>
            </div><br/>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            </br>
            <button type="submit" class="btn btn-secondary" style="background-color: #0033cc;">Login</button>
        </form>
    </form>
    {% endif %}
</div>

{% endblock %}
